Address:
    type: input-object
    config:
        fields:
            street:
                type: String!
                validation:
                    - Length: {min: 10}
            city:
                type: String!
                validation:
                    - Choice:
                        groups: ['group1']
                        choices: ['New York', 'Berlin', 'Tokyo']
            zipCode:
                type: Int!
                validation:
                    - Positive: ~
            period:
                type: Period!
                validation: cascade
