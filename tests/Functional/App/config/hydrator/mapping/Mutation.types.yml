Mutation:
    type: object
    config:
        fields:
            createUser:
                type: Boolean
                resolve: '@=mut("create_user", [model, args])'
                args:
                    input: UserCreateInput!

            updateUser:
                type: Boolean
                resolve: '@=mut("update_user", [model])'
                args:
                    input: UserUpdateInput!

