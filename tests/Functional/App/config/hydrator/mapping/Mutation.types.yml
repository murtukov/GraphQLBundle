Mutation:
    type: object
    config:
        fields:
            createUserAndPosts:
                type: User
                resolve: '@=mut("create_user_and_posts", [model])'
                args:
                    input: UserCreateInput!

            updateUserAndPosts:
                type: User
                resolve: '@=mut("update_user_and_posts", [model])'
                args:
                    input: UserUpdateInput!