imports:
    - { resource: ../config.yml }
    - { resource: ../exception/services.yml }

overblog_graphql:
    definitions:
        config_validation: false
        class_namespace: "Overblog\\GraphQLBundle\\Validator\\__DEFINITIONS__"
        schema:
            query: Mutation
            mutation: Mutation
        mappings:
            types:
                -
                    type: yaml
                    dir: "%kernel.root_dir%/config/validator/mapping"

services:
    Overblog\GraphQLBundle\Tests\Functional\App\Mutation\InputValidatorMutation:
        tags:
            - { name: "overblog_graphql.mutation", alias: "mutation_mock", method: "mutationMock" }

    validator.expression:
        class: Symfony\Component\Validator\Constraints\ExpressionValidator
        arguments: ['@Overblog\GraphQLBundle\ExpressionLanguage\ExpressionLanguage']
        tags:
            - name: validator.constraint_validator
              alias: validator.expression
